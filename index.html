<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div id="container-global">
    <div id="timer-count"></div>

    <div id="container-item">
      <div class="container-itens" id="item1" draggable="true"></div>
      <div class="container-itens" id="item2" draggable="true"></div>
      <div class="container-itens" id="item3" draggable="true"></div>
      <div class="container-itens" id="item4" draggable="true"></div>
      <div class="container-itens" id="item5" draggable="true"></div>
      <div class="container-itens" id="item6" draggable="true"></div>
      <div class="container-itens" id="item7" draggable="true"></div>
      <div class="container-itens" id="item8" draggable="true"></div>
    </div>

    <button id="start-game-btn" class="btn-style" onclick="startGame()">começar</button>
    <button id="check-result-btn" class="btn-style" onclick="checkResult()">conferir</button>

    <p id="start-text">Aperte o botão para começar</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
